<link rel="import" href="https://cdn.rawgit.com/OlayinkaSF/olayinkasf.github.io/master/polymer/components/polymer/polymer.html">
<link rel="import" href="https://cdn.rawgit.com/OlayinkaSF/olayinkasf.github.io/master/polymer/components/core-icon-button/core-icon-button.html">
<link rel="import" href="https://cdn.rawgit.com/OlayinkaSF/olayinkasf.github.io/master/polymer/components/core-icons/communication-icons.html">

<polymer-element name="post-card" attributes = "post">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                width: 100%;
                font-size: small;
                font-weight: 300;
            }
            .card-main{
                padding: 10px;
            }
            .card-header #username {
                margin-right: 5px;
                font-size: medium;
                font-weight: 600;
            }
            .card-footer #coord {
                margin-left:  5px;
                font-size: small;
                font-weight: 400;
            }
            .card-main #img {
                width:  50px;
                height:  50px;
                min-width:  50px;
                min-height:  50px;
                border-radius: 50%;
                margin: 5px;
            }
            .card-body{
                padding: 5px;
            }
        </style>

        <div class="card-main" layout horizontal>
            <img id="img" src="../images/avatar-04.svg" width="50" height="50" />
            <div class="card-body" layout vertical>
                <div class="card-header" layout horizontal center>
                    <div id="username">{{post.owner}}</div>
                    <div id="time">03.00pm CET</div>
                </div>
                <p>{{post.content}}</p>
                <div class="card-footer" layout horizontal center>
                    <core-icon icon="communication:location-on" style="width: 20px; height: 20px;"></core-icon>
                    <div id="coord">{{post.longitude}}, {{post.latitude}}</div>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer('post-card', {
            created: function () {
                this.post = {};
            }
        });
    </script>
</polymer-element>
